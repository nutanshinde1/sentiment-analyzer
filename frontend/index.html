<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentiment Analyzer </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Sentiment Analyzer</h1>
    <p>Type some text and click Analyze. This calls the backend API.</p>

    <textarea id="text" placeholder="Type something..."></textarea>

    <div class="controls">
      <button id="analyze">Analyze</button>
      <select id="mode">
        <option value="single">Single</option>
        <option value="batch">Batch (multiple lines)</option>
      </select>
    </div>

    <div id="result" class="result"></div>

    <footer>
      <small>Built with FastAPI + transformers</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
